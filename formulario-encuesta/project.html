<!DOCTYPE html>
<html style="height: 100%;">

    <head>  
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@300&display=swap');
            
            #title{
                color: white;
                text-align: center;
                font-family: Roboto;
                font-size: 35px;
                padding-top: 5%;
            }
            #description{
                color: white;
                text-align: center;
                margin-top: -20px;
                font-family: Ubuntu;   
            }
            body{
                background-image: url(background.jpg);
                background-blend-mode: multiply;
                background-color: #ecc19c;
        
            }
            .fieldset{
                border-color: white;
                height: 100%;
                width: 50%;
                margin: auto;
                margin-top: 20px;
                background-image: linear-gradient(#296464,#26495c) ;
                border-radius: 5px;
                
            }
            .fontUbuntu{
                font-family: Ubuntu;
                color: white;
            }
            .fontUbuntuB{
                font-family: Ubuntu;
                font-weight: bold;
            }
            .fontUbuntuBW{
                font-family: Ubuntu;
                font-weight: bold;
                color: white;
            }
            .rcorner
            {
             border-radius: 5px;
             background: white;
             border-color: white;
            }
            #survey-form{
                text-align: center;
                margin-top: 5%;
            }
            .space{
                margin-top: 2%;
            }
            .size{
                width: 90%;
                height: 25px;
                margin-bottom: 20px;
            }
            .left
            {
                margin-left: -85%;
            }
            .leftside{
                text-align: left;
                margin-left: 5%;
                
            }
            .textarea{
                resize: none;
                width: 95%;
                height: 80px;
                border-radius: 5px;
                margin-top: -10px;
            }
            .margintop{
                margin-top: 30px;
                margin-bottom: 5px;
            }
            .B{
                font-weight: bold;
            }
            .sumbitbutton{
                width: 96%;
                height: 40px;
                border-radius: 5px;
                border-color: white;
                font-family: Ubuntu;   
            }

        </style>
    </head>
    <body> 
        <h1 id="title">Survey project</h1>
        <p id="description">A few questions will be asked</p>

        <fieldset class ="fieldset">
        <legend class="fontUbuntuBW">Required Data</legend>
        <form id="survey-form" class="fontUbuntu" >
            <label id="name-label" for="name" class="left B" >Name </label><br>
            <input placeholder="Enter name" type="text" id="name" class="rcorner size" required><br>
            <label id="email-label" for="email" class="left B">Email </label><br>
            <input placeholder="Enter email" type="email" id="email" class="rcorner size" required><br>
            <label id="number-label" for="age" class="left B">Age</label><br>
            <input class="biggerbox rcorner size" placeholder="Enter age" type="number" min="18" max="120" id="number" value="" ><br>
            <label id="sex-label" for="text" class="left B">Sex</label><br>
            <select name="sex" id="dropdown" class="rcorner size">
                <option value="" selected disabled hidden>Choose</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>    
              </select>         

              <p class="UbuntuBW leftside margintop B">Please select your favorite Web language:</p>
              <div class="leftside">            
              <input type="radio" id="name" name="fav_language" value="HTML">
              <label for="html">HTML</label><br>
              <input type="radio" id="name" name="fav_language" value="CSS">
              <label for="css">CSS</label><br>
              <input type="radio" id="name" name="fav_language" value="JavaScript">
              <label for="javascript">JavaScript</label>
              </div>
              <div class="space"></div>
              
              <div class="UbuntuBW leftside">
                  <label>
                      <p class="margintop B">This page is:</p>
                      <div class="leftspace">
                      <input type="checkbox" id="cbox1" value="first_checkbox"> Cool </label><br>
                      <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">Awesome </label> <br>
                      <input type="checkbox" id="cbox3" value="third_checkbox"> <label for="cbox2">Interesting </label><br>     
                  </div>
                  <br> 

                  <form>
                    <p class="centertext B">Send feedback</p>
                    <textarea class="textarea" placeholder="Write something..."></textarea>
                    <div class="cntr">
                    <p><input type="submit" id="submit" value="Enviar datos" class="sumbitbutton"></p>
                    </div>
                </form>
         </form>
    </body>
  
     
</html>
